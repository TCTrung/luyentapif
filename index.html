<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if/else</title>
</head>
<body>
<script>
    let answer = prompt('inputAnswer');
    if (answer === 'ECMAScript') {
        alert('Right');
    } else {
        alert("You don't know? ECMAScript!");
    }
</script>
</body>
</html>
